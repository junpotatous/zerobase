<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Form</h2>

  <form action="" method="GET">
    <div>
      <label for="username">이름 :</label>
      <input type="text" name="username" id="username" placeholder="홍길동" autocomplete="off" required />
    </div>

    <div>
      <label for="job">직업 :</label>
      <input type="text" name="job" id="job" placeholder="교사" />
    </div>

    <div>
      <label for="age">나이 :</label>
      <input type="number" name="age" id="age" value="10" readonly />
    </div>

    <div>
      <label for="score">평점 "</label>
      <input type="range" id="score" min="-10" max="10" step="2">
    </div>

    <input type="reset">
    <input type="submit">
  </form>
</body>

</html>
